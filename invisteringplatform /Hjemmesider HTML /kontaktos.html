<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Investeringsplatform</title>
    <link rel="stylesheet" type="text/css" href="../css/hjemmeside.css">
</head>
<body>
    <header>
        <h1>Investeringsplatform</h1>
        <nav>
            <ul>
                <li><a href="frontpage.html">Hjem</a></li>
                <li><a href="omos.html">Om os</a></li>
                <li><a href="kontaktos.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Kontakt os</h2>
            <form id="contactForm">
                <label for="name">Navn:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Besked:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Investeringsplatform. Alle rettigheder forbeholdes.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
