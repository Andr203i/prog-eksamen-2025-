<body>
    <header>
        <h1>Investeringsplatform</h1>
        <nav>
            <ul>
                <li><a href="frontpage.html">Hjem</a></li>
                <li><a href="omos.html">Om os</a></li>
                <li><a href="kontaktos.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Log ind</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Adgangskode:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Log ind</button>
                <p>Har du ikke en konto? <a href="signup.html">Opret en her</a></p>
                <p><a href="reset.html">Glemt adgangskode?</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Investeringsplatform. Alle rettigheder forbeholdes.</p>
    </footer>
    <script src="script.js"></script>
