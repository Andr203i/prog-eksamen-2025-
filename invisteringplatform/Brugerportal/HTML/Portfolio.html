<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dine Aktier</title>
  <link rel="stylesheet" href="../CSS/Startside.css">
</head>

<body>
  <div class="sidebar">
    <h2>Din portefølje</h2>
    <ul>
      <li><a href="startside.html">Tilbage til startside</a></li>
    </ul>
  </div>
  
  

  <div class="main-content">
    <section class="portfolio-value">
      <h2>Samlet Værdi af portefølje</h2>
    </section>

    <section class="portfolio-value">
      <h2>Saldo</h2>
    </section>

    <section class="portfolio-breakdown">
      <h2>Fordeling af aktier</h2>
    </section>

    <section class="stocks">
      <h2>Aktier i portefølje</h2>
      <table>
        <thead>
          <tr>
            <th>Navn</th>
            <th>Volumen</th>
            <th>24h Change</th>
            <th>Pris</th>
            <th>Værdi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Her kan aktier indsættes senere -->
        </tbody>
      </table>
    </section>

    <section class="watchlist">
      <h2>Watchlist</h2>
      <table>
        <thead>
          <tr>
            <th>Navn</th>
            <th>Seneste Pris</th>
            <th>Ændring</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </div>
</body>

</html>
